<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
    <div style="margin: 2em">
        <form method="post">
            {% csrf_token %}
            <h2>Create a new car</h2>
            <div class="mb-3">
              <label for="formModel" class="form-label">Model</label>
              <input type="text" name="model" class="form-control" id="formModel" placeholder="Toyota" value="{{ defaul_model }}">
            </div>
            <div class="mb-3">
              <label for="formSpeed" class="form-label">Speed</label>
              <input type="number" name="speed" class="form-control" id="formSpeed" placeholder="120" value={{ defaul_speed }}>
            </div>
            <div class="mb-3">
              <label for="formColor" class="form-label">Color</label>
              <input type="color" name="color" class="form-control" id="formColor" value="{{ defaul_color }}">
            </div>
            <div class="mb-3">
              <label class="form-label" style="color: red">{{ error }}</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
