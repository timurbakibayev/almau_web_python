<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
    <div style="margin: 2em">
        <h2>Here is the list of your cars</h2>
        <a class="btn btn-info btn-sm" href="/cars/add_random">Add random</a>
        <a class="btn btn-success btn-sm" href="/cars/new">Add new</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Max Speed</th>
                    <th>Color</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr>
                    <th>{{ car.model }}</th>
                    <td>{{ car.speed }}</td>
                    <td>
                        <div style="display: flex; flex-direction: row">
                        {{ car.color }}
                        <div style="margin-left: 1em; margin-top: 0.25em; width: 2em; height: 1em; background-color: {{ car.color }}; border-color: black; border-width: 1px; border-style: solid"></div>
                        </div>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm" href="/cars/{{ car.id }}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
